class MusicNote {

    this.name = name;
    this.octave = octave;

}

function drawGrandStaffBracket(x,y,h) {
  let depth = 1.6*staffSpacing;
  let bo1 = 1.9*depth;
  let bo2 = -0.8*depth;
  let yo1 = 0.3;
  let yo2 = 0.8;
  let x1 = x;             //        ;|
  let y1 = y;             //       ; |
  let x7 = x-bo1;         //      ;  |
  let y7 = y+yo1*h/2;     //     ;   |
  let x6 = x-bo2          //    ;    |
  let y6 = y+yo2*h/2;     //   ;     |
  let x5 = x-depth;       //  ;      |
  let y5 = y+h/2;         //  ;      |
  let x4 = x-bo2          //   ;     |
  let y4 = y+h-yo2*h/2    //    ;    |
  let x3 = x-bo1          //     ;   |
  let y3 = y+h-yo1*h/2;   //      ;  |
  let x2 = x;             //       ; |
  let y2 = y+h            //        ;|
  ctx1.beginPath ();
  ctx1.moveTo (x1, y1);
  ctx1.lineTo(x2, y2);
  ctx1.bezierCurveTo (x3,y3,x4,y4,x5,y5);
  ctx1.bezierCurveTo (x6,y6,x7,y7,x1,y1);
  ctx1.stroke ();
}

function drawStaves() {
  for (e=0; e<3; e++) {
    for (i=0; i<5; i++) {
      let x1 = sideMargin;
      let y1 = topMargin+staffSpacing*i+stavesSpacing*e;
      let x2 = canv1.width-sideMargin;
      let y2 = y1;
      consoleLog("(e, i, x1, y1, x2, y2) = (" + e + ", " + i + ", " + x1 + ", " + y1 + ", " + x2 + ", " + y2 + ")");
      ctx1.lineWidth = 1;
      ctx1.strokeStyle = '#0077ff';
      ctx1.beginPath();
      ctx1.moveTo(x1,y1);
      ctx1.lineTo(x2,y2);
      ctx1.stroke();
    }
  }
}

function drawNoteHead(x,y,color) {
  ctx1.strokeStyle = color;

  ctx1.beginPath();
  let d1 = 6/2*(0.1*staffSpacing);
  let d2 = 8/2*(0.1*staffSpacing);
