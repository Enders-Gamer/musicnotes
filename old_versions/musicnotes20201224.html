<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    *{
      margin:0;
      padding:0px;
    }
    body {
      background-color:#37b986;
    }
#controls {
  float: right;
  background-color:#07d9c6;
  display: grid;
  grid-template-columns: 1fr 1fr;
  padding: 10px;

}
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MusicNotes20201224</title>
</head>
<body>
  <canvas id='canvas' width="600" height="1800"></canvas>
<div id='controls'>
  <button id='draw-note-head-button'>draw note head</button>
  <button id='draw-staves'>draw staves</button>
  <input type='range' value='100' min='0' max='600' step='5' id='note-head-x-position-setter' oninput='setNoteHeadXY()'>
  <label for="note-head-x-position-setter">x=<span id='x-span'></span></label>
  <input type='range' value='100' min='0' max='1800' step='5' id='note-head-y-position-setter' oninput='setNoteHeadXY()'>
  <label for="note-head-y-position-setter">y=<span id='y-span'></span></label>
  <input type='number' placeholder="staff spacing (pixels)">

  
</div>
<script>
  window.onload = function() {

    let scale = 1;
    let x = 100;
    let y = 100;
    const drawNoteHeadButton = document.querySelector("#draw-note-head-button");
    const noteHeadXPositionSetter = document.querySelector("#note-head-x-position-setter");
    const noteHeadYPositionSetter = document.querySelector("#note-head-y-position-setter");
    const xSpan = document.querySelector('#x-span');
    const ySpan = document.querySelector('y-span');
    drawNoteHeadButton.addEventListener("click", drawNoteHead(x, y));
    // noteHeadXPositionSetter.addEventListener('input', setNoteHeadXY());
    // noteHeadYPositionSetter.addEventListener('input', setNoteHeadXY());
    function setNoteHeadXY() {
      x = noteHeadXPositionSetter.value;
      y = noteHeadXPositionSetter.value;
      while(xSpan.firstChild) {
        xSpan.removeChild(xSpan.firstChild);
      }
      while(ySpan.firstChild) {
        ySpan.removeChild(ySpan.firstChild);
      }
      let xOutput = document.createTextNode(x);
      let yOutput = document.createTextNode(y);
      xSpan.appendChild(xOutput);
      ySpan.appendChild(yOutput);
    }
    const c = document.querySelector("#canvas");
    const ctx = canvas.getContext("2d");
    // function drawBackground() {
      ctx.strokeStyle = "#000000";
      ctx.strokeRect(0, 0, c.width, c.height);
      ctx.fillStyle = "#eeeecc";
      ctx.fillRect(0,0,c.width, c.height);
    // }
    // drawBackground();
  
    drawNoteHead(50, 50);
  
    function drawNoteHead(x, y) {
      ctx.strokeStyle = "#000000";
      ctx.fillStyle = "#000000";
      ctx.beginPath();
      ctx.ellipse(x, y, 6/2, 8/2, Math.PI/3, 0, 2 * Math.PI);
      ctx.stroke();
      ctx.fill();
    }
  
    function drawStaves(stavesQuantity,stavesSpacing,topMargin){
        for(e=0;e<stavesQuantity;e++){
            for(i=0;i<5;i++){
                drawLine(10,topMargin+10*i+stavesSpacing*e, 390,topMargin+10*i+stavesSpacing*e);
            }
        }
    }
};
</script>
</body>
</html>
