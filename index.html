<html>
  <head>
    <title>music notes</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script src="js/jquery.min.js"></script>
    <script src="js/notation_console.js">  </script>
    <script src="js/draw_music_symbols.js"></script>
    <script src="js/main.js">              </script>
    <script src="js/classes.js">           </script>
    <script src="js/controller.js">        </script>
  </head>
  <body>
    <table>
      <tr>
        <td><button class="noteButton" id="c6button">1</button></td>
        <td><button class="noteButton" id="d6button">2</button></td>
        <td><button class="noteButton" id="e6button">3</button></td>
        <td><button class="noteButton" id="f6button">4</button></td>
        <td><button class="noteButton" id="g6button">5</button></td>
        <td><button class="noteButton" id="a6button">6</button></td>
        <td><button class="noteButton" id="b6button">7</button></td>
      </tr>
      <tr>
        <td><button class="noteButton" id="c5button">q</button></td>
        <td><button class="noteButton" id="d5button">w</button></td>
        <td><button class="noteButton" id="e5button">e</button></td>
        <td><button class="noteButton" id="f5button">r</button></td>
        <td><button class="noteButton" id="g5button">t</button></td>
        <td><button class="noteButton" id="a5button">y</button></td>
        <td><button class="noteButton" id="b5button">u</button></td>
      </tr>
      <tr>
        <td><button class="noteButton" id="c4button">a</button></td>
        <td><button class="noteButton" id="d4button">s</button></td>
        <td><button class="noteButton" id="e4button">d</button></td>
        <td><button class="noteButton" id="f4button">f</button></td>
        <td><button class="noteButton" id="g4button">g</button></td>
        <td><button class="noteButton" id="a4button">h</button></td>
        <td><button class="noteButton" id="b4button">j</button></td>
      </tr>
      <tr>
        <td><button class="noteButton" id="c3button">z</button></td>
        <td><button class="noteButton" id="d3button">x</button></td>
        <td><button class="noteButton" id="e3button">c</button></td>
        <td><button class="noteButton" id="f3button">v</button></td>
        <td><button class="noteButton" id="g3button">b</button></td>
        <td><button class="noteButton" id="a3button">n</button></td>
        <td><button class="noteButton" id="b3button">m</button></td>
      </tr>
      <tr>
        <td><button onclick="console.log('you are a jelly donut!')"></button></td>
        <td><button onclick="drawStaves(quan,spac,tmar);console.log(i);i=0;console.log(i);stavesHaveBeenDrawn=true;">draw staves</button></td>
        <td><button onclick="startOver()">new</button></td>
        <td><button onclick="drawTrebleCleff(x,y)">treble clef</button></td>
        <td><button onclick="drawSharp(x,y)">sharp</button></td>
        <td><button onclick="increaseXten()">x+=10</button></td>
        <td><button onclick="decreaseXten()">x-=10</button></td>
      </tr>
      <tr>
        <td><button onclick="increaseX_5()">x+=5</button></td>
        <td><button onclick="decreaseX_5()">x-=5</button></td>
        <td><button onclick="increaseY_5()">y+=5</button></td>
        <td><button onclick="decreaseY_5()">y-=5</button></td>
        <td><button onclick="shiftOctave('u')">octave<br>up</button></td>
        <td><button onclick="shiftOctave('d')">octave<br>down</button></td>
        <td><button></button></td>
      </tr>
      <tr>
        <td><button></button></td>
        <td><button data-id="-2" id="double-flat-button"  onclick="accidentalValue = this.data-id">double-flat</button></td>
        <td><button data-id="-1" id="flat-button"         onclick="accidentalValue = this.data-id">flat</button></td>
        <td><button data-id="0"  id="natural-button"      onclick="accidentalValue = this.data-id" class="selected">natural</button></td>
        <td><button data-id="1"  id="sharp-button"        onclick="accidentalValue = this.data-id">sharp</button></td>
        <td><button data-id="2"  id="double-sharp-button" onclick="accidentalValue = this.data-id">double-sharp</button></td>
        <td><button></button></td>
      </tr>
    </table>
    <!-- mark is a fantastic recorder player -->
    <a id="instruction-manual-link" href="instructions.html" target="_blank">instructions</a>
    <canvas id="music-notation-canvas"></canvas>
    <div id="notationConsole">
      <span>notation console</span>
      <p style="font-size:16px;margin: 12px 8px 4px 8px;">
        <a href="http://everettmusicdojo-musicnotes.s3-website.us-east-2.amazonaws.com/">
          more stable version hosted on aws
        </a>
        <br>
        <h3>
          To use the app: start typing...
        </h3>
          zxcvbnm = 3rd octave C, B, D, E, F, G, A, B...<br>
          asdfghj = 4th octave<br>
          qwertyu = 5th octave<br>
          space bar = prints staves onto the canvas<br>
          [ = octave shift down<br>
          ] = octave shift up<br>
      </p>
      <div id="x-y-display" class="x-y-display">
      </div><!-- x, y display -->
    </div><!-- notaion console -->
  </body>
</html>
