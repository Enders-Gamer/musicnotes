<html>
  <head>
    <title>music notes</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->

  </head>
  <body>
    <table>
      <tr>
        <td><button class="note-button" id="c6button">1</button></td>
        <td><button class="note-button" id="d6button">2</button></td>
        <td><button class="note-button" id="e6button">3</button></td>
        <td><button class="note-button" id="f6button">4</button></td>
        <td><button class="note-button" id="g6button">5</button></td>
        <td><button class="note-button" id="a6button">6</button></td>
        <td><button class="note-button" id="b6button">7</button></td>
      </tr>
      <tr>
        <td><button class="note-button" id="c5button">q</button></td>
        <td><button class="note-button" id="d5button">w</button></td>
        <td><button class="note-button" id="e5button">e</button></td>
        <td><button class="note-button" id="f5button">r</button></td>
        <td><button class="note-button" id="g5button">t</button></td>
        <td><button class="note-button" id="a5button">y</button></td>
        <td><button class="note-button" id="b5button">u</button></td>
      </tr>
      <tr>
        <td><button class="note-button" id="c4button">a</button></td>
        <td><button class="note-button" id="d4button">s</button></td>
        <td><button class="note-button" id="e4button">d</button></td>
        <td><button class="note-button" id="f4button">f</button></td>
        <td><button class="note-button" id="g4button">g</button></td>
        <td><button class="note-button" id="a4button">h</button></td>
        <td><button class="note-button" id="b4button">j</button></td>
      </tr>
      <tr>
        <td><button class="note-button" id="c3button">z</button></td>
        <td><button class="note-button" id="d3button">x</button></td>
        <td><button class="note-button" id="e3button">c</button></td>
        <td><button class="note-button" id="f3button">v</button></td>
        <td><button class="note-button" id="g3button">b</button></td>
        <td><button class="note-button" id="a3button">n</button></td>
        <td><button class="note-button" id="b3button">m</button></td>
      </tr>
      <tr>
        <td><button id="draw-staves-button">draw staves</button></td>
        <td><button></button></td>
        <td><button id="start-over-button">new</button></td>
        <!-- startOver() -->
        <td><button></button></td>
        <td><button></button></td>
        <td><button></button></td>
        <td><button></button></td>
      </tr>
      <tr>
      <td>
        <button id="octave-up-button">octave<br>up</button></td><!-- shiftOctave('u') -->
        <td><button></button></td>
        <td><button></button></td>
        <td><button></button></td>
        <td><button></button></td>
        <td><button></button></td>
        <td><button></button></td>
      </tr>
      <tr>
        <td><button id="octave-down-button">octave<br>down</button></td><!-- shiftOctave('d') -->
        <td><button></button></td>
        <td><button data-id="-2" id="double-flat-button">double-flat</button></td>
        <td><button data-id="-1" id="flat-button">flat</button></td>
        <td><button data-id="0"  id="natural-button" class="selected">natural</button></td>
        <td><button data-id="1"  id="sharp-button">sharp</button></td>
        <td><button data-id="2"  id="double-sharp-button">double-sharp</button></td>
      </tr>
    </table>
    <!-- mark is a fantastic recorder player -->
    <a id="instruction-manual-link" href="instructions.html" target="_blank">instructions</a>
    <canvas id="music-notation-canvas"></canvas>
    <div id="notationConsole">
      <span>notation console</span>
      <p style="font-size:16px;margin: 12px 8px 4px 8px;">
        <a href="http://everettmusicdojo-musicnotes.s3-website.us-east-2.amazonaws.com/">
          more stable version hosted on aws
        </a>
        <br>
        <h3>
          To use the app: start typing...
        </h3>
          zxcvbnm = 3rd octave C, B, D, E, F, G, A, B...<br>
          asdfghj = 4th octave<br>
          qwertyu = 5th octave<br>
          space bar = prints staves onto the canvas<br>
          [ = octave shift down<br>
          ] = octave shift up<br>
      </p>
      <div id="x-y-display" class="x-y-display">
      </div><!-- x, y display -->
    </div><!-- notaion console -->
  </body>
</html>
